<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Scrum Board</title>
    <meta name="description" content="Online Simple Scrum board">
    <meta name="keywords" content="Agile, Scrum, Board">
    <meta name="author" content="WebAutoRobot">
    <!-- HTML CSS JavaScript Firebase Bootstrap -->

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://online-planning-poker.web.app/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container-fluid" id="container">
        <div class="row ">
            <h1 class="display-2">
                <strong>
                    Scrum Board
                </strong>
                <button type="" class="btn btn-secondary w-10 pl-2" id="darkLight">Dark/Light</button>
            </h1>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="col-md-12 col-lg-8 col-xl-6">
                    <form id='inputForm'>
                        <div class="row">
                            <div class="col mt-1">
                                <div class="row">
                                    <input type="number" id="inputRoom" name='room' class="form-control w-25"
                                        placeholder="Board number">
                                    <input type="password" id="inputPIN" name='pin' class="form-control w-25"
                                        class="row mt-1" placeholder="PIN">
                                    <input type="text" id="inputUser" name='name' class="form-control w-25"
                                        placeholder="Name">
                                    <button type="submit" class="btn btn-primary w-25 pl-2" id="joinBtn">Join</button>
                                </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row mt-2" id="board">
            <div class="col-2 border">
                <h3 class="fw-light">Product Backlog</h3>
            </div>
            <div class="col-2 border">
                <h3 class="fw-lighter">Sprint Backlog</h3>
            </div>
            <div class="col-2 border">
                <h6 class="display-6">To Do</h6>
            </div>
            <div class="col-2 border">
                <h6 class="display-6">Doing</h6>
            </div>
            <div class="col-2 border">
                <h6 class="display-6">Verify</h6>
            </div>
            <div class="col-2 border">
                <h6 class="display-6">Done</h6>
            </div>

        </div>
        <div class="row">
            <div class="col" id="scores">
                <h6 class="display-6">WebAutoRobot</h6>
            </div>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy" crossorigin="anonymous">
    </script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries 
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"></script> -->


    <script src="script.js"></script>
</body>

</html>
